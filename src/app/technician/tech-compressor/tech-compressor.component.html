<div class="_overlay" *ngIf="machine">
  <div class="_modal1">
    <div
      class="_header box-shadow border-radius p-3 d-flex justify-content-between align-items-center"
    >
      <h5>Compressor details</h5>
      <i class="bi bi-x-lg pointer" (click)="close()"></i>
    </div>
    <div class="_tabs">
      <div
        class="_tab"
        (click)="tabAction(item)"
        [ngClass]="item.Classes"
        *ngFor="let item of tabs"
      >
        {{ item.Name }}
      </div>
    </div>
    <div class="innner-flex">
      <div class="form" *ngIf="tab.Id === 1 && !editComp">
        <div class="form-group">
          <label for="name">Compressor Model </label>
          <p>{{ machine.Model || "-----" }}</p>
        </div>

        <div class="form-group">
          <label for="name">Compressor Serial </label>
          <p>{{ machine.Serial || "-----" }}</p>
        </div>

        <div class="form-group">
          <label for="name">Compressor hours </label>
          <p>{{ machine.Hours || "-----" }}</p>
        </div>

        <div class="form-group">
          <!-- <button class="btn btn-secondary" (click)="close()">Cancel</button> -->
          <a (click)="editComp = true" class="btn btn-dark pp2">
            Edit details
          </a>
          <a *ngIf="machineId !== 'add' && task?.ComprossorId !== machineId" (click)="use()" class="btn btn-info pp2 ml-2"
            >Use this compressor
          </a>
        </div>
      </div>
      <div class="form" *ngIf="tab.Id === 1 && editComp">
        <div class="form-group">
          <label for="name">Compressor Model </label>
          <input type="text" class="form-control" [(ngModel)]="machine.Model" />
        </div>

        <div class="form-group">
          <label for="name">Compressor Serial </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="machine.Serial"
          />
        </div>

        <div class="form-group">
          <label for="name">Compressor hours </label>
          <input type="text" class="form-control" [(ngModel)]="machine.Hours" />
        </div>

        <div class="form-group">
          <!-- <button class="btn btn-secondary" (click)="close()">Cancel</button> -->
          <button
            (click)="save()"
            class="btn btn-primary pp2"
            [disabled]="!machine.Model && !machine.Serial"
          >
            Save Compressor
          </button>

          <a *ngIf="machineId !== 'add'" (click)="editComp = false" class="btn btn-secondary pp2 ml-2">
            Cancel Edit
          </a>
          <a *ngIf="machineId === 'add'" (click)="close()" class="btn btn-secondary pp2 ml-2">
            Cancel
          </a>
        </div>
      </div>
      <div class="parts" *ngIf="!isAdd && tab.Id === 2">
        <app-tech-compressor-parts
          [machine]="machine"
        ></app-tech-compressor-parts>
      </div>
    </div>
  </div>
</div>
