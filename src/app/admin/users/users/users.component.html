<app-back [heading]="'Users'" [pageName]="'Dashboard'" url="/admin"></app-back>

<div class="bg-white box-shadow border-radius p-3 scroll pb-5">
  <div class="row">
    <div class="col-md-10">
      <input type="search" placeholder="Search by name" class="form-control mb-5" [(ngModel)]="name">
    </div>
  
    <div class="col-md-2">
      <a routerLink="/admin/user/add" class="btn btn-primary">Add user</a>
    </div>
  </div>
  <div class="d-flex user align-items-center justify-content-between" *ngFor="let user of users | searchuser: name" >
   <div class="col1 d-flex" (click)="viewDetails(user)">
    <img [src]="user.Dp" alt="" />
    <h6>{{ user.Name }} <span>{{user.UserType}}</span></h6>
   
   </div>

   <i class="bi bi-trash link-danger" (click)="deleteUser(user)"></i>
  </div>
</div>
